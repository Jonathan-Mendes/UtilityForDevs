    <main class="p-5">
        <h1 class="title text-center">Cntador de Caracteres</h1>

        <form id="formCaracteres" class="row">
            <div class="mb-3 col-md-12">
                <label for="caracteres" class="form-label">Insire seu texto aqui</label>
                <textarea id="caracteres" class="form-control" rows="15" cols="50" onkeyup="enableButton();"></textarea>
            </div>
            <div class="mb-3 col-md-6">
                <label for="result" class="form-label">Quantidade de caracteres</label>
                <input id="result" type="text" class="form-control" value="0" readonly />
            </div>
            <div class="mb-3 col-md-6">
                <label for="spaces" class="form-label">Quantidade de espaços em brancos</label>
                <input id="spaces" type="text" class="form-control" value="0" readonly />
            </div>
            <div class="mb-3 col-md-12 d-flex justify-content-start">
                <button id="btnCount" class="btn btn-success w-25" onclick="count(event);" disabled>Calcular</button>
                <button id="btnClear" class="btn btn-danger w-25 mx-5" onclick="clear(event);" disabled>Limpar</button>
            </div>
        </form>
    </main>

    <script>
        function enableButton() {
            let caracteres = document.getElementById('caracteres');
            let btnCount = document.getElementById('btnCount');
            let btnClear = document.getElementById('btnClear');

            if (caracteres.value.length > 0) {
                btnCount.disabled = false;
                btnClear.disabled = false;
            }
            else {
                btnCount.disabled = true;
                btnClear.disabled = true;
            }
        }

        async function count(e) {
            e.preventDefault();

            let caracteres = document.getElementById('caracteres');
            let result = document.getElementById('result');
            let spaces = document.getElementById('spaces');
            let lines = document.getElementById('spaces');

            result.value = caracteres.value.length;
            spaces.value = await getSpaces(caracteres.value);
            lines.value = await getLines(caracteres.value);
        }

        function clear(e) {
            e.preventDefault();

            let caracteres = document.getElementById('caracteres');
            let result = document.getElementById('result');
            let spaces = document.getElementById('spaces');

            caracteres.value = "";
            spaces.value = 0;
            result.value = 0;
        }

        async function getSpaces(caracteres) {
            let cont = 0;
            for (let i = 0; i < caracteres.length; i++) {
                if (caracteres[i] === " ")
                    cont++;
            }
            return cont;
        }
    </script>
